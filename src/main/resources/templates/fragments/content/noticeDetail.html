<!-- 게시글  -->
<table class="container ">
    <thead>
        <tr class="row">
            <th colspan="3 " style="width: 600px; padding-left: 15px; ">
                <h3 style="padding-left: 20px; color: #1e1e1e; width: 80%; padding-bottom : 15px ">
                    <strong style="width: 100%; " th:text="${notice.title} "></strong>
                </h3>
            </th>
        </tr>
        <tr class="row">
            <th style="width: 10%; padding-left: 20px; "> 작성자: </th>
            <th style="width: 20%; padding-left: 20px;" th:text="${notice.writer} "> </th>
            <th style="width: 20%;"></th>
            <th style="width: 50%; text-align: right; padding-right: 20px; "> 작성일 :
                <p style="display: inline-block; " th:text="${#temporals.format(notice.createdDate, 'yyyy-MM-dd HH:mm')}"></p>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr height="10 "></tr>
        <tr class="jumbotron " height="500 ">
            <td colspan="4 " class="col-sm-12 ">
                <div style="overflow: auto " th:text="${notice.content} "></div>
            </td>
        </tr>
    </tbody>
</table>

<hr>

<div class="container ">
    <div class="col-sm-8 " style="display: inline-block;">
        <a th:href="@{/notice} ">
            <button type="button " class="btn btn-primary ">목록</button>
        </a>
    </div>
    <div class="col-sm-3 " style="display: inline-block;">
        <div class="btn-group " align="right">
            <a th:href="@{ '/noticeUpdate/' + ${notice.n_id}} ">
                <button type="button " class="btn btn-primary ">수정</button>
            </a>
            <form id="delete-form " th:action="@{ '/noticeDelete/' + ${notice.n_id}} " method="post">
                <input type="hidden" name="_method" value="delete" />
                <button type="submit " class="btn btn-primary " id="delete-btn ">삭제</button>
            </form>
        </div>
    </div>
</div>
