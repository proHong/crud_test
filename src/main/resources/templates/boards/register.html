<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/index}">

<div layout:fragment="content">

    <div class="card-header">Register Page</div>
    <div class="card-body">

        <form th:action="@{register}" method="post">

            <div class="form-group">
                <label>Title</label> <input class="form-control" name="title" th:value="${vo.title}" />
                <p class="help-block">Title text here.</p>
            </div>
            <div class="form-group">
                <label>Writer</label> <input class="form-control" name="writer" th:value="${#authentication.principal.member.uid}" readonly="readonly" />
            </div>

            <div class="form-group">
                <label>Content</label>
                <textarea class="form-control" rows="3" id="content" name='content' th:text="${vo.content}"></textarea>
            </div>
            <button type="submit" class="btn btn-secondary">Submit Button</button>
            <button type="reset" class="btn btn-primary">Reset Button</button>
        </form>

    </div>

</div>
<!--  end fragment -->

<th:block layout:fragment="script">
    <script src="https://cdn.ckeditor.com/ckeditor5/19.0.0/classic/ckeditor.js"></script>
    <script th:inline="javascript">
        ClassicEditor
            .create(document.querySelector('#content'))
            .then(editor => {

                console.log(editor);

            })
            .catch(error => {

                console.error(error);

            });
    </script>

</th:block>
